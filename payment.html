<!DOCTYPE html>
<html>
<head>
	<title>Members details</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron" style="background: url('images/2.jpg') no-repeat;background-size: cover;height: 300px;"></div>	

	<div class="container">
		<div class="card">
			<div class="card-body" style="background-color:#3498DB;color:#ffffff;">
				<div class="row">
					<div class="col-md-1">
						<a href="admin-panel.html" class="btn btn-light ">Go Back</a>
					</div>
					<div class="col-md-3"><h3>Payment Details</h3></div>
					<div class="col-md-8">
						<!-- You can add any search form elements here if needed -->
					</div>
				</div>
			</div>
			<div class="card-body" style="background-color:#3498DB;color:#ffffff;">
				<div class="card-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Payment ID</th>
								<th>Amount</th>
								<th>Payment Type</th>
								<th>Customer ID</th>
								<th>Customer Name</th>
							</tr>   
						</thead>
						<tbody>
							<!-- Static Placeholder Content for Payment Details -->
							<tr>
								<td>1</td>
								<td>$100</td>
								<td>Credit Card</td>
								<td>123456</td>
								<td>John Doe</td>
							</tr>
							<tr>
								<td>2</td>
								<td>$50</td>
								<td>PayPal</td>
								<td>789012</td>
								<td>Jane Smith</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="card-body" style="background-color:#3498DB;color:FFFFFF;">
				<h3>Make new Payment</h3>
			</div> 
			<div class="card-body">
				<form class="form-group" action="tq.html" method="post">
					<label>Payment ID</label>
					<input type="text" name="Payment_id" class="form-control"><br>
					<label>Amount</label>
					<input type="text" name="Amount" class="form-control"><br>
					<label>Customer ID</label>
					<input type="text" name="customer_id" class="form-control"><br>
					<label>Customer Name</label>
					<input type="text" name="customer_name" class="form-control"><br>
					<label>Payment Type</label>
					<input type="text" name="payment_type" class="form-control"><br> 
					<input type="submit" class="btn btn-primary" name="pay_submit" value="PAY">
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
